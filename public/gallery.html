        <!-- Dark Mode Toggle Button -->
        <button id="darkModeToggle" class="btn btn-dark">Toggle Dark Mode</button>
    
        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

        <!-- Dark Mode Toggle -->
        <script>
            const toggleDarkMode = () => {
                const currentTheme = document.body.getAttribute('data-theme');
                if (currentTheme === 'light') {
                    document.body.setAttribute('data-theme', 'dark');
                    document.getElementById('darkModeToggle').textContent = 'Switch to Light Mode';
                } else {
                    document.body.setAttribute('data-theme', 'light');
                    document.getElementById('darkModeToggle').textContent = 'Switch to Dark Mode';
                }
            };
    
            // Attach the toggleDarkMode function to the button
            document.getElementById('darkModeToggle').addEventListener('click', toggleDarkMode);
        </script>
